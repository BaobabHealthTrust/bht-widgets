<div style="height: 800px; border: 1px solid #999; border-radius: 20px; margin: 10px; background-color: #eee;

</div>
<script>

    // Maximum date: yesterday
    // Minimum date: 100 days ago
    datePicker.init(document.getElementById("divMain"),

            (new Date((new Date()).setDate((new Date()).getDate() - 100)))
    );
